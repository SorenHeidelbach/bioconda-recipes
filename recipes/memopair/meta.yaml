{% set version = "0.1.4" %}
{% set name = "memopair" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SorenHeidelbach/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c40baa4ed266db53178d9fc2839b0a6f61cc1c5153b409a6922234e0ecd00378

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('memopair', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - memopair --version

about:
  home: https://github.com/SorenHeidelbach/memopair/tree/master
  license: MIT 
  license_file:
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: A package for identifying methylated motif pairs

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - SorenHeidelbach
